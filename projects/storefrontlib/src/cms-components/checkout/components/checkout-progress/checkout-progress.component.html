<section *ngIf="routerState$ | async as routerState">
  <div class="cx-nav d-none d-lg-block d-xl-block">
    <ul class="cx-list">
      <li class="cx-item" *ngFor="let step of steps; let i = index">
        <a
          [routerLink]="{ cxRoute: step.routeName } | cxUrl"
          class="cx-link"
          [class.active]="isActive(i)"
          [class.disabled]="isDisabled(i)"
          [tabindex]="getTabIndex(i)"
        >
          {{ i + 1 }}. {{ step.name | cxTranslate }}
        </a>
      </li>
    </ul>
  </div>
</section>
